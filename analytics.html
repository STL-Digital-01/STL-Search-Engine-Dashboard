<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="background.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
    }

    /* Navigation Bar */
    .navbar {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 18px 40px 10px 40px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.18);
      border-radius: 0 0 24px 24px;
    }

    .navbar .logo {
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 1.5px;
      margin-bottom: 10px;
      color: #fff;
      text-shadow: 0 2px 8px #2575fc44;
    }

    .nav-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 18px 32px;
      justify-content: center;
      width: 100%;
      margin-bottom: 0;
    }

    .nav-buttons button {
      background: linear-gradient(90deg, #fff 80%, #e3eaff 100%);
      color: #2575fc;
      border: none;
      padding: 12px 32px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-bottom: 10px;
      box-shadow: 0 2px 12px rgba(37,117,252,0.10);
      outline: none;
      letter-spacing: 0.5px;
    }

    .nav-buttons button:hover,
    .nav-buttons button:focus,
    .nav-buttons button:hover {
      background: linear-gradient(90deg, #2575fc 80%, #6a11cb 100%);
      color: #fff;
      transform: translateY(-3px) scale(1.04);
      box-shadow: 0 6px 18px rgba(37,117,252,0.18);
    }

    /* Page content placeholder */
    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="logo">ðŸ“Š Analytics Pro</div>
    <div class="nav-buttons">
      <button onclick="goTo('dashboard.html')">Dashboard</button>
      <button onclick="goTo('reports.html')">Download Pdf</button>
      <button onclick="goTo('reports.html')">SAP Integration</button>
      <button onclick="goTo('settings.html')">Push BI Dashboard</button>
    </div>
  </div>

  <!-- Page Content -->
  <div class="content">

  </div>

  <script>
    function goTo(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
